<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL Manipulation</title>
</head>
<body>

<form id="myForm">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br><br>
  <label for="year">Year:</label>
  <input type="number" id="year" name="year"><br><br>
  <input type="submit" id="button" value="Submit">
</form>

<h3 id="url">https://localhost:8080/</h3>

<script>
document.getElementById("myForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent the form from submitting
  
  // Get the values from the form fields
  var name = document.getElementById("name").value;
  var year = document.getElementById("year").value;
  
  // Update the URL with the query string
  var queryString = "?name=" + encodeURIComponent(name) + "&year=" + encodeURIComponent(year);
  document.getElementById("url").textContent = "https://localhost:8080/" + queryString;
});
</script>

</body>
</html>
